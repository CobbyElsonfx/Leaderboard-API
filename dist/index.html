<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=k , initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script defer src="main.js"></script></head>
<body>
     <header><h1>Leaderboard</h1></header>
     <main class="main row container">

        <div>
            <h2>Recent  Scores</h2>
            <button type="button">Refresh</button>
        </div>
        <div class="leaderboardTable">
            <ul class="tableContainer">
                <li><span class="username"span> <span class="scores"></span><li>
            </ul>
        </div>
        <aside>
            <div>
                <h2>Add your scores</h2>
            </div>
            <form action="">
                <div>
                    <label for="name"></label>
                    <input type="text" name="name"  id="usernameInput">
                </div>
                <div>
                    <label for="score"></label>
                    <input type="number"  name="score" id="score">
                </div>
                <button type="submit">Submit</button>

            </form>
        </aside>
     </main>
    
</body>
</html>
