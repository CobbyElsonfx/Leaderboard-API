<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="container title"><h1>Leaderboard</h1></header>
    <main class="main  container">
        <div class="row">
            <div class="col-xm-12 col-sm-8 col-md-8">
                <div id="tableHeader">
                    <h2>Recent  Scores</h2>
                    <button id="refreshBtn" class="btn" type="button">Refresh</button>
                </div>
                <div class="leaderboardTable">
                    <ul class="tableContainer">
                    </ul>
                </div>
              </div>
              <div class="col-xm-12 col-sm-4 col-md-4 formSection">
                <div>
                    <h2>Add your scores</h2>
                </div>
                <form id="form" >
                    <div class="mt-2">
                        <label for="name"></label>
                        <input type="text" placeholder="Enter Name" name="user"  id="usernameInput"  required>
                    </div>
                    <div class="mt-2    ">
                        <label for="score"></label>
                        <input type="number" placeholder="Enter Score"  name="score" id="score" required>
                    </div>
                    <button type="submit" class="btn formBtn mt-4">Submit</button>
                     <div><h3 class="successMess">Score added successfully</h3></div>
                </form>
              </div>

        </div>
     </main>
</body>
</html>
